<div class="flex justify-content-center align-items-center mt-1 gap-4 m-3">
    <app-search-recipe class="flex-1" [hideOverlay$]="hideOverlay$" [searchUser$]="searchUser$"
                       (searchRecipes$)="searchRecipes($event)"></app-search-recipe>
    <app-filter-recipe (category)="filter($event)"></app-filter-recipe>
</div>

<div class="list-recipes">
    <div class="flex flex-column gap-5 m-3 p-3">
        @for (recipe of recipes.content; track recipe.id) {
            <a [routerLink]="['/', 'recipe', 'view-recipe', recipe.id]"
               class="flex flex-column text-black-alpha-90 bg-white p-3">
                <img class="recipe-image border-round-xl" loading="lazy" [src]="recipe.image ?? 'recipe.jpeg'"
                     alt="recipe">
                <h2 class="text-lg mt-2">{{ recipe.name }}</h2>
                @if (recipe.cookingTime && recipe.preparationTime) {
                    <span class="text-lg">{{ recipe.cookingTime + recipe.preparationTime | timeConvert }}</span>
                }
                <span class="text-lg">{{ recipe.category | titlecase }}</span>
            </a>
        }

        @if (recipes && recipes.totalElements > recipes.content.length) {
            <p-paginator (onPageChange)="goToPage($event)" [rows]="recipes.pageSize"
                         [totalRecords]="recipes.totalElements" [rowsPerPageOptions]="[10, 20, 30]"/>
        }
    </div>


    <div class="btn-add-recipe-wrapper" [ngClass]="{
    'hide-button': !showButtonAddRecipe
  }">
        <p-button
            [routerLink]="['/', 'recipe', 'create-recipe']"
            size="large"
            icon="pi pi-plus"
            [rounded]="true">
        </p-button>
    </div>
</div>
