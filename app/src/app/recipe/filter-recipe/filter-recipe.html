<div class="card flex justify-center">
    <p-button type="button" icon="pi pi-filter" (onClick)="op.toggle($event)"/>

    <p-popover #op>
        <div class="flex flex-column">
            @for (category of categories; track category.name) {
                <span class="flex items-center px-2 py-2"
                      (click)="filterCategory(category.name); op.hide()">
                    {{ category.name }}
                </span>
            }
            <span class="px-2 py-2" (click)="resetFilter(); op.hide()">RÃ©initialiser</span>
        </div>
    </p-popover>
</div>
