<div class="card flex justify-center">
    <p-select
        [options]="users"
        [(ngModel)]="search"
        (input)="onSearchChange()"
        placeholder="Rechercher un utilisateur ou une recette"
        (onChange)="viewUserProfile($event.value)"
        [showClear]="true"
        (onClear)="clearSearch()"
        [editable]="true"
        optionLabel="displayName"
        emptyMessage="Aucune recette ou utilisateur n'a été trouvé"
        class="w-full md:w-56">
    </p-select>
</div>
