<div class="container">
    <h2 class="text-primary mb-4">Recettes sauvegard√©es</h2>
    <div class="flex justify-content-center align-items-center mt-1 mb-5 gap-4">
        <p-floatlabel variant="in">
            <input pSize="small" pInputText id="in_label" [formControl]="search" autocomplete="off"/>
            <label for="in_label">Rechercher</label>
        </p-floatlabel>
        <app-filter-recipe (category)="filter($event)"></app-filter-recipe>

</div>
